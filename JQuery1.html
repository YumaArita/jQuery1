<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
</head>

<body>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>

    <p id="msg"></p>

    <button type="button" id="btn">名前を表示</button>
    <script>
        'use strict'
        $(function () {

            $('#btn').on('click', function () {
                $('#msg').text("有田祐馬").css('color', 'blue');
                
                $('#btn').on('click', function () {
                    let textColor = $('#msg').css('color');
                    console.log('textColor = '+ textColor);
                    if (textColor === 'rgb(0, 0, 255)') {
                      
                        $('#msg').css('color', 'red');

                    }else {

                        $('#msg').css('color', 'blue');

                    }
                });

                // $('#btn').on('click',function(){
                //     $('#msg').text("有田祐馬").css('color','blue');
                // $('#btn').on('click',function(){
                //     $('#msg').text("有田祐馬").css('color','red');
                // });
            });
        });
    </script>

</body>

</html>
